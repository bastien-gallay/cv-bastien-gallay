# Priority Configuration
# Used by priority scorer and task commands

task_priorities:
  high:
    emoji: "游댮"
    score: 10
    default_time_hours: 8.0

  medium:
    emoji: "游리"
    score: 5
    default_time_hours: 4.0

  low:
    emoji: "游릭"
    score: 2
    default_time_hours: 2.0

# Analysis priority mapping (from recommendations-status.md)
analysis_priorities:
  very_high:
    emoji: "游댮游댮"
    maps_to: "high"

  high:
    emoji: "游댮"
    maps_to: "high"

  medium:
    emoji: "游리"
    maps_to: "medium"

  low:
    emoji: "游릭"
    maps_to: "low"

# Urgency scoring (for WSJF algorithm)
urgency_scores:
  overdue: 10      # Target date passed
  week: 5          # Target < 7 days
  month: 2         # Target < 30 days
  none: 0          # No target date

# Age scoring (for WSJF algorithm)
# Reduced weight to prevent old low-priority tasks from outranking recent high-priority ones
age_scoring:
  divisor: 20       # 1 point per N days (was 10, now 20 = half weight)
  max_score: 2.5    # Cap at this value (was 5, now 2.5 = half weight)
